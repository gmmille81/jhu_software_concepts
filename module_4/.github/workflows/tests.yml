name: Tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: applicant_data
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: abc123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d applicant_data"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGDATABASE: applicant_data
      PGUSER: postgres
      PGPASSWORD: abc123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt pytest

      - name: Run tests
        run: pytest -q
