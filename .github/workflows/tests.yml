name: Tests

on:
  push:
    paths:
      - "module_4/**"
      - ".github/workflows/tests.yml"
  pull_request:
    paths:
      - "module_4/**"
      - ".github/workflows/tests.yml"

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ vars.PGDATABASE }}
          POSTGRES_USER: ${{ vars.PGUSER }}
          POSTGRES_PASSWORD: ${{ secrets.PGPASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ vars.PGUSER }} -d ${{ vars.PGDATABASE }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      PGHOST: ${{ vars.PGHOST }}
      PGPORT: ${{ vars.PGPORT }}
      PGDATABASE: ${{ vars.PGDATABASE }}
      PGUSER: ${{ vars.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: module_4
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt pytest

      - name: Validate DB env
        run: |
          test -n "$PGHOST"
          test -n "$PGPORT"
          test -n "$PGDATABASE"
          test -n "$PGUSER"
          test -n "$PGPASSWORD"

      - name: Run pytest suite
        working-directory: module_4
        run: pytest -q tests
